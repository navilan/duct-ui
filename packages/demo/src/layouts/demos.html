<!DOCTYPE html>
<html lang="en" data-theme="{{ page.theme | default('duct') }}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default('Duct UI Demos') }}</title>
  <meta name="description" content="{{ page.description | default('Interactive demos for Duct UI components') }}">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="/src/styles/main.css">
</head>

<body>
  <div id="app">
    {{ content | safe }}
  </div>
  {% if page.scripts %}
  {% for script in page.scripts %}
  <script type="module" src="{{ script }}"></script>
  {% endfor %}
  {% endif %}
</body>

</html>
