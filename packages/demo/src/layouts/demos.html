<!DOCTYPE html>
<html lang="en" data-theme="{{ page.theme | default('duct') }}">

<head>
  {% include "_meta_tags.html" %}
  <link rel="stylesheet" href="/src/styles/main.css">
</head>

<body>
  <div id="app">
    {{ content | safe }}
  </div>

  {% for script in page.scripts %}
  <script type="module" src="{{ script }}"></script>
  {% endfor %}
  {% endif %}
</body>

</html>
