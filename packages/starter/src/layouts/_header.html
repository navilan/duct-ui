<!-- Header -->
<header class="bg-base-100 shadow-sm border-b border-base-300">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center">
        <a href="/" class="text-xl font-bold hover:opacity-70">
          {{ env.siteName }}
        </a>
      </div>
      
      <nav class="hidden md:flex space-x-8">
        <a href="/" class="{% if page.path == '/' %}text-primary font-semibold{% else %}hover:text-primary{% endif %} transition-colors duration-200">
          Home
        </a>
        <a href="/about" class="{% if page.path == '/about' %}text-primary font-semibold{% else %}hover:text-primary{% endif %} transition-colors duration-200">
          About
        </a>
        <a href="/blog" class="{% if page.path.startsWith('/blog') %}text-primary font-semibold{% else %}hover:text-primary{% endif %} transition-colors duration-200">
          Blog
        </a>
        <a href="/contact" class="{% if page.path == '/contact' %}text-primary font-semibold{% else %}hover:text-primary{% endif %} transition-colors duration-200">
          Contact
        </a>
      </nav>
      
      <div class="flex items-center gap-2">
        <!-- Search button -->
        <button 
          type="button" 
          class="p-2 hover:bg-base-200 rounded-lg transition-colors duration-200"
          data-duct-search-modal-trigger
          aria-label="Search"
          title="Search (âŒ˜K)"
        >
          <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>
        
        <!-- Mobile menu button -->
        <button 
          type="button" 
          class="md:hidden hover:text-primary p-2"
          onclick="document.getElementById('mobile-menu').classList.toggle('hidden')"
          aria-label="Toggle menu"
        >
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Mobile menu dropdown -->
    <div id="mobile-menu" class="md:hidden hidden">
      <div class="px-2 pt-2 pb-3 space-y-1 border-t border-base-300">
        <a href="/" class="block px-3 py-2 rounded-md {% if page.path == '/' %}bg-primary text-primary-content{% else %}hover:bg-base-200{% endif %}">
          Home
        </a>
        <a href="/about" class="block px-3 py-2 rounded-md {% if page.path == '/about' %}bg-primary text-primary-content{% else %}hover:bg-base-200{% endif %}">
          About
        </a>
        <a href="/blog" class="block px-3 py-2 rounded-md {% if page.path.startsWith('/blog') %}bg-primary text-primary-content{% else %}hover:bg-base-200{% endif %}">
          Blog
        </a>
        <a href="/contact" class="block px-3 py-2 rounded-md {% if page.path == '/contact' %}bg-primary text-primary-content{% else %}hover:bg-base-200{% endif %}">
          Contact
        </a>
      </div>
    </div>
  </div>
</header>
